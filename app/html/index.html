<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <!-- mapbox 는 반드시 body가 로드 되기 전에 로드 시켜준다.-->
   <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
   <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.0/mapbox-gl-geocoder.css' type='text/css' />
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> 
   <!-- progress bar -->
   <link rel="stylesheet" href="pace-theme-flat-top.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <!-- mapbox geolocation load -->
   <script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
   <script type="text/javascript" src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.0/mapbox-gl-geocoder.min.js'></script>
   <!-- alert -->
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="pace.js"></script>
   <script type="text/javascript" src="cross-domain.js"></script>
   <title>Poseidon</title>
</head>
<body>     
      <div id = "social">
            <ul>
               <a href = "https://www.facebook.com/sharer/sharer.php?u=https://weather-app-poseidon.herokuapp.com/">
                  <li id = "facebook-icon">  
                     <div class = "social-icon">
                        <span>
                           <i class="fab fa-facebook-f"></i>
                        </span>
                     </div>
                  </li>
               </a>
             <a href = "https://www.twitter.com/intent/tweet?via=Poseidon&text=Poseidon 공유하기&url=https://weather-app-poseidon.herokuapp.com/"> 
                 <li id = "twitter-icon">
                    <div class = "social-icon">
                      <span>
                         <i class="fab fa-twitter"></i>
                      </span>
                    </div>
               </li>
             </a>
              <a href = "https://www.instagram.com/?url=https://weather-app-poseidon.herokuapp.com/" >
               <li id = "instagram-icon">
                 <div class = "social-icon">
                    <span>
                       <i class="fab fa-instagram"></i>
                     </span>
                    </div>
                </li>
               </a>
               <a href = "https://github.com/woosungchoi/weather-app-poseidon">
                  <li id = "github-icon">
                   <div class = "social-icon">
                      <span>
                         <i class="fab fa-github"></i>
                      </span>
                   </div>
                  </li>
               </a>
            </ul>
          </div>
   <div class="site">
      <a class="skip-link screen-reader-text" href="#content"></a>
  
      <header class="masthead">
          <h2 class="site-title"><a href="/">Poseidon</a></h2>
      </header><!-- .masthead -->
  
      <main role="main" id="content" class="main-content">
         <div id='map'></div> 
      </main>
      <aside class="sidebar">
         <div id="openweathermap-widget-1"></div>
      </aside>
      <aside class="twin">
         <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>
      </aside>
      <footer class="colophon grid">
          <aside>
             <span class="footer-year">
                   2019 
             </span>
             <span class="footer-char">
                    |
             </span>
             <span class="footer-copy">
                  ©️ Poseidon 
             </span> 
             <span class="footer-char">
                    |
             </span>      
             <span class="footer-email">
                  woosung827@gmail.com    
             </span>
      </aside>
      </footer>
  </div>
  <!-- widget load -->
  <script type="text/javascript" src='https://openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
  <!-- chart load -->
  <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/modules/series-label.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="https://code.highcharts.com/modules/export-data.js"></script>
  <!-- 위도경도 를 설정 하는 부분 -->
  <script type="text/javascript" src="latlon.js"></script>
</body>
</html>
